<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNL Map Js</title>
    <style>
      /* Reset and base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        background: linear-gradient(to right, #b6a4ff, #cc0000);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1.2s ease;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #f1f1f1;
      }

      .button {
        display: inline-block;
        background-color: white;
        color: #990000;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: #f5f5f5;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>UNL Map</h1>
      <p>
        Something exciting is on the way! We're working hard to bring you an
        amazing experience.
      </p>
      <a href="https://unl.global" target="_blank" class="button">Visit Site</a>
      <footer>&copy; 2025 UNL Map. All rights reserved.</footer>
    </div>
  </body>
</html>
